<div class="container">
  <div fxLayout="column" fxLayoutAlign="space-between start" fxLayoutGap="10px">
    <mat-card>
      <mat-card-title>Set electricity price</mat-card-title>
      <div fxLayout="column" fxLayoutAlign="space-around start" >
            <mat-card-subtitle>Current electricity price:
            <mat-label>{{ electricityPrice}} / month</mat-label>
            </mat-card-subtitle>
          <mat-slider [value]="electricityPrice" (change)="onElectricityPriceChange($event)" thumbLabel ></mat-slider>
      </div>
    </mat-card>

    <mat-card>
      <mat-card-title>Set frequency of adding a new miner</mat-card-title>
      <div fxLayout="column" fxLayoutAlign="space-around start" >
            <mat-card-subtitle>Current frequency of adding a new miner to the network:
              <mat-label>{{ frequency}} / month</mat-label>
            </mat-card-subtitle>
          <mat-slider [value]="frequency" [min]="0" [max]="10"  (change)="onFrequencyChange($event)" thumbLabel></mat-slider>
      </div>
    </mat-card>

    <mat-card>
      <mat-card-title>Set reward for mining a block</mat-card-title>
      <div fxLayout="column" fxLayoutAlign="space-around start" >
            <mat-card-subtitle>Current reward:
              <mat-label>{{ reward}}</mat-label>
            </mat-card-subtitle>
          <mat-slider [value]="reward" (change)="onRewardChange($event)" thumbLabel></mat-slider>
      </div>
    </mat-card>
  </div>
</div>
