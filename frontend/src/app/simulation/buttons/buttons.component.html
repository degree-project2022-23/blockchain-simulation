<div class="buttons" fxLayout="row" fxLayoutAlign="end start" fxLayoutGap="10px">
  <button mat-fab color="primary" (click)="startSimulation()">
    Start
  </button>
  <button mat-fab color="accent" (click)="speedUpSimulation()">
    SpeedUp
  </button>
  <button mat-fab color="accent" (click)="stopSimulation()">
    Stop
  </button>
</div>
