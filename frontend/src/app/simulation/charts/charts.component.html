<div class="container" fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="30px">
  <div>
    <h2>The chart shows the number of miners from each country in a given week of the simulation</h2>
    <canvas id="chartByCountry" >{{ chartByCountry }}</canvas>
  </div>
  <div>
    <h2>The chart shows the number of miners from all countries in a given week of the simulation</h2>
    <canvas id="chartTotal" > {{ chartTotal }}</canvas>
  </div>

</div>
