<div class="container">
  <div fxLayout="row" fxLayoutAlign="space-between">
    <button mat-raised-button color="primary" (click)="goBackToInitConfig()">
      <span>Początkowa konfiguracja węzłów </span>
      <mat-icon>undo</mat-icon>
    </button>
    <app-simulation-timer></app-simulation-timer>
    <app-buttons></app-buttons>
  </div>
  <div class="container">
    <nav mat-tab-nav-bar>
      <a #rla="routerLinkActive" *ngFor="let tab of tabs" [active]="rla.isActive" [routerLink]="tab.path" fxFlex
         mat-tab-link routerLinkActive>
        {{tab.name}}
      </a>
    </nav>
  </div>
</div>
<router-outlet></router-outlet>
