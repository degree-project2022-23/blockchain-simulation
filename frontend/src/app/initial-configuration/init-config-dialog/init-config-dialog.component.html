<h2 mat-dialog-title> Are you sure you want to return to the initial nodes configuration of the simulation?</h2>
<mat-dialog-content>
<b>This will end the currently running simulation!</b> <br> <br>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center" >
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">Initial nodes configuration</button>
</mat-dialog-actions>
